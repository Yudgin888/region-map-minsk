<html>
    <head>
        <title>Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="map"></div>
            <div class="select-wrapper">
                <select class="custom-select">
                    <option value="minsk" selected>Минск</option>
                    <option value="saviecki">Советский</option>
                    <option value="pyershamayski">Первомайский</option>
                    <option value="partyzanski">Партизанский</option>
                    <option value="zavodski">Заводской</option>
                    <option value="lyeninski">Ленинский</option>
                    <option value="maskouski">Московский</option>
                    <option value="frunzyenski">Фрунзенский</option>
                    <option value="centralny">Центральный</option>
                    <option value="kastrycnicki">Октябрьский</option>
                </select>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
                crossorigin="anonymous"></script>
        <script src="js.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDW8rOjpw608kA78ZaY5eAPkWFuXPZxm8&callback=initMap"
                async defer></script>
    </body>
</html>
